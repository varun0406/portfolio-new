name: Deploy Portfolio to GCloud VM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --watchAll=false --passWithNoTests
    
    - name: Build application
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    
    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/varun-portfolio:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/varun-portfolio:${{ github.sha }}
    
    - name: Deploy to VM
      run: |
        gcloud compute ssh ${{ secrets.VM_NAME }} --zone=${{ secrets.VM_ZONE }} --command="
          docker pull gcr.io/${{ secrets.GCP_PROJECT_ID }}/varun-portfolio:${{ github.sha }}
          docker stop varun-portfolio || true
          docker rm varun-portfolio || true
          docker run -d --name varun-portfolio -p 80:80 --restart unless-stopped gcr.io/${{ secrets.GCP_PROJECT_ID }}/varun-portfolio:${{ github.sha }}
        " 